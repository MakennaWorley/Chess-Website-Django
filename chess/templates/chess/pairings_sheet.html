<table>
    <thead>
    <tr>
        <th>Board</th>
        <th>White Player</th>
        <th>Result</th>
        <th>Black Player</th>
    </tr>
    </thead>
    <tbody id="games-tbody">
        {% for game in games %}
        <tr>
            <td>{{ game.get_board }}</td>
            <td>{{ game.white }}</td>
            <td>{{ game.result }}</td>
            <td>{{ game.black }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
