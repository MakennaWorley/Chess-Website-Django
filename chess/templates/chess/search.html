{%  extends 'chess/base.html' %}

{% block content %}
    <div class="center">
        <form method="GET">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Search!</button>
        </form>

        {% if results %}
            <h2>Search Results</h2>
            <ul>
                {% for result in results %}
                    <p>{{ result }}</p>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
