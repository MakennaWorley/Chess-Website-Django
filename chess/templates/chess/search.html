{%  extends 'chess/base.html' %}

{% block content %}
    <div>
        <h1>Search</h1>
        <form method="GET">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Search!</button>
        </form>

        {% if results %}
            <h2>Search Results</h2>
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
