{%  extends 'chess/base.html' %}

{% block content %}
    <div class="center">
        <h1>Log in to access ChessWeb</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Create one here</a></p>
    </div>
{% endblock %}
